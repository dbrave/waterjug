<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Water Jug Calculator</title>
    </head>
    <body>
        <h2>{{ message }}</h2>
        <h2>Please enter capacities for the two buckets, as well as the target amount to measure.</h2>
        <form action = "calculate" method = "GET">
            Bucket 1: <input type = "number" name = "bucket1" required minlength="1" /> gallons<br>
            Bucket 2: <input type = "number" name = "bucket2" required minlength="1" /> gallons<br><br>
            Desired Amount: <input type = "number" name = "desiredamount" required minlength="1" /> gallons<br>
            <br>
            <input type = "submit" name = "submit" value = "Submit" />
        </form>
    </body>
</html>
